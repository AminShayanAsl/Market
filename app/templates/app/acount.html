{% extends 'app/base.html' %}

{% block includes %}
    {{ btn_text }}
{% endblock includes %}

{% block content %}
    <div class="container shadow" id="acount_page">

        {# error messages #}
        <br>
        {% for error in error_message %}
            <div class="d-flex justify-content-center">
                <div class="alert alert-danger fade show position-absolute">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span>{{ error }}</span>
                </div>
            </div>
        {% endfor %}

        <div id="acount_page_title">
            <h2>ورود به حساب کاربری :</h2>
        </div>

        <div class="d-flex justify-content-center">
            <form action="{% url 'app:logIn' %}" method="post" class="form-inline shadow" id="acount_form">
                {% csrf_token %}

                <div class="form-group">
                    <i class="fas fa-user acount_icon"></i>
                    <input type="text" name="username" class="form-control" id="username" placeholder="نام کاربری">
                </div>

                <div class="form-group">
                    <i class="fas fa-lock acount_icon"></i>
                    <input type="password" name="password" class="form-control passWord" id="pass" placeholder="رمز">
                    <i class="far fa-eye pass_show" id="pass_show"></i>
                    <i class="far fa-eye-slash pass_hide" id="pass_hide"></i>
                </div>

                <input type="submit" value="ورود" id="logIn_btn" class="btn rounded-pill shadow">
                <a class="btn rounded-pill shadow" id="new_acount_button" href="{% url 'app:create_acount' %}">ثبت نام</a>
            </form>
        </div>
    </div>
{% endblock %}
