<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'app/fontawesome/fontawesome-free-5.14.0-web/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'app/fontawesome/fontawesome-free-5.14.0-web/css/fontawesome.min.css' %}">
        <script src="{% static 'app/JS/jQuery.js' %}"></script>
        <script src="{% static 'app/JS/popper.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'app/CSS/bootstrap.min.css' %}">
        <script src="{% static 'app/JS/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'app/CSS/style.css' %}">
        <script src="{% static 'app/JS/style.js' %}"></script>

        <link rel="shortcut icon" type="image/x-icon" href="{% static 'app/logo/logo.ico' %}" />
        <title>شایان مارکت</title>
    </head>
    <body>
        <div class="container add_address shadow" id="create_acont_page">

            {# error messages #}
            <br>
            {% for error in error_messages %}
                <div class="alert alert-danger fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span>{{ error }}</span>
                </div>
            {% endfor %}

            <div id="create_acont_page_title">
                <h2 id="add_address_title">افزودن آدرس :</h2>
            </div>

            <div class="d-flex justify-content-center">
                <form action="{% url 'app:check_address' user.id %}" method="post" class="form-inline shadow new_address" id="new_acount">
                    {% csrf_token %}

                    <div class="form-group">
                        <select name="state" class="form-control" id="state" onChange="CityList(this.value)">
                            <option value="0">لطفا استان را انتخاب نمایید</option>
                            <option value="1">تهران</option>
                            <option value="2">گیلان</option>
                            <option value="3">آذربایجان شرقی</option>
                            <option value="4">خوزستان</option>
                            <option value="5">فارس</option>
                            <option value="6">اصفهان</option>
                            <option value="7">خراسان رضوی</option>
                            <option value="8">قزوین</option>
                            <option value="9">سمنان</option>
                            <option value="10">قم</option>
                            <option value="11">مرکزی</option>
                            <option value="12">زنجان</option>
                            <option value="13">مازندران</option>
                            <option value="14">گلستان</option>
                            <option value="15">اردبیل</option>
                            <option value="16">آذربایجان غربی</option>
                            <option value="17">همدان</option>
                            <option value="18">کردستان</option>
                            <option value="19">کرمانشاه</option>
                            <option value="20">لرستان</option>
                            <option value="21">بوشهر</option>
                            <option value="22">کرمان</option>
                            <option value="23">هرمزگان</option>
                            <option value="24">چهارمحال و بختیاری</option>
                            <option value="25">یزد</option>
                            <option value="26">سیستان و بلوچستان</option>
                            <option value="27">ایلام</option>
                            <option value="28">کهگلویه و بویراحمد</option>
                            <option value="29">خراسان شمالی</option>
                            <option value="30">خراسان جنوبی</option>
                            <option value="31">البرز</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select name="city" class="form-control" id="city">
                            <option value="0">لطفا استان را انتخاب نمایید</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="address"></label>
                        <input type="text" name="address" class="form-control" id="address" placeholder="آدرس">
                    </div>

                    <div class="form-group">
                        <label for="postalcode"></label>
                        <input type="text" name="postalcode" class="form-control" id="postalcode" placeholder="کدپستی">
                    </div>

                    <input type="submit" value="ثبت اطلاعات" id="new_acount_btn" class="btn btn-block rounded-pill shadow">
                </form>
            </div>
        </div>
    </body>
</html>
